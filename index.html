<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Заполните Объявление</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
      resize: none;
    }

    .multiselect-container {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .checkbox-label {
      display: inline-block;
      padding: 8px 16px;
      background-color: #f0f0f0;
      border-radius: 20px;
      margin-right: 10px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .checkbox-label:hover {
      background-color: #e0e0e0;
    }

    .checkbox-label.active {
      background-color: #8ac4d0;
      color: white;
    }

    .form-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }

    .submit-button {
      display: block;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    .submit-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form id="data-form">
      <label for="work_type">Тип работы:</label>
      <select id="work_type" name="work_type">
        <option value="Постоянная работа">Постоянная работа</option>
        <option value="Временная работа">Временная работа</option>
      </select>

      <label>Выберите категорию работ:</label>
      <div class="multiselect-container">
        <label class="checkbox-label" onclick="toggleCheckbox(this)">
          <input type="checkbox" name="category" value="Уборщик">Уборщик
        </label>
        <label class="checkbox-label" onclick="toggleCheckbox(this)">
          <input type="checkbox" name="category" value="Каменьщик">Каменьщик
        </label>
        <label class="checkbox-label" onclick="toggleCheckbox(this)">
          <input type="checkbox" name="category" value="Плиточник">Плиточник
        </label>
        <label class="checkbox-label" onclick="toggleCheckbox(this)">
          <input type="checkbox" name="category" value="Разнорабочий">Разнорабочий
        </label>
      </div>

      <label>Выберите города в которых вы сможете работать:</label>
      <div class="multiselect-container">
        <label class="checkbox-label" onclick="toggleCheckbox(this)">
          <input type="checkbox" name="city" value="Казань">Казань
        </label>
        <label class="checkbox-label" onclick="toggleCheckbox(this)">
          <input type="checkbox" name="city" value="Митино">Митино
        </label>
        <label class="checkbox-label" onclick="toggleCheckbox(this)">
          <input type="checkbox" name="city" value="Балашиха">Балашиха
        </label>
        <label class="checkbox-label" onclick="toggleCheckbox(this)">
          <input type="checkbox" name="city" value="Арск">Арск
        </label>
      </div>

      <label for="name">Введите ваше имя:</label>
      <input type="text" id="name" name="name" required>

      <label for="txt">О работе / резюме:</label>
      <textarea id="txt" name="txt" rows="4"></textarea>

      <label for="price">Желаемая оплата за работу:</label>
      <input type="number" id="price" name="price" min="1000" max="300000" step="50000" required>

      <label for="phone">Оставьте ваш номер:</label>
      <input type="tel" id="phone" name="phone" required>

      <button type="submit" class="submit-button">Отправить</button>
    </form>
  </div>

  <script>
    function toggleCheckbox(checkboxLabel) {
      checkboxLabel.classList.toggle('active');
      const checkbox = checkboxLabel.querySelector('input[type="checkbox"]');
      checkbox.checked = !checkbox.checked;
    }

    document.getElementById('data-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const formData = new FormData(event.target);
      const data = {};
      formData.forEach((value, key) => {
        if (!data[key]) {
          data[key] = value;
        } else {
          if (!Array.isArray(data[key])) {
            data[key] = [data[key]];
          }
          data[key].push(value);
        }
      });

      console.log(data);
    });
  </script>
</body>
</html>
