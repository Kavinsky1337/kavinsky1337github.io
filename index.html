<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Usefulwork.ru - поиск полезной работы</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>

    <section class="h-auto bg-var(--tg-theme-bg-color)">
      <div class="px-10 py-5 mx-auto max-w-7xl">
          <div class="w-full mx-auto text-left md:text-center">
              <h1 class="mb-6 text-center text-5xl font-extrabold leading-none max-w-5xl mx-auto tracking-normal text-gray-900 sm:text-6xl md:text-6xl lg:text-7xl md:tracking-tight"><span class="w-full  bg-clip-text text-green-700 "> Ильнар </span><br class="lg:block hidden"></h1>
              <p class="px-0 mb-0 text-1xl font-bold text-center text-gray-900 md:text-xl lg:px-24"> <span class="px-0 mb-0 text-2xl font-bold text-center text-gray-900 md:text-xl lg:px-24">Добро пожаловать!</span><br>Бот поможет вам с легкостью найти работу или сотрудника.</p>
          </div>
      </div>

      <div class="mx-auto  grid max-w-screen-lg px-6 py-0 pb-20">
        <div class="">
          <div class="mt-4 grid max-w-3xl gap-x-4 gap-y-3 sm:grid-cols-2 md:grid-cols-3">

            <div class="relative" id="createresume" onclick="openCreateResume()">
              <input class="peer hidden" id="radio_1" type="radio" name="radio" checked />
              <img src="images/create.png" class="absolute right-4 top-1/2 box-content block h-9 w-9 -translate-y-1/2 rounded-full peer-checked:border-emerald-400"" alt="">
              <label class="flex h-full cursor-pointer flex-col rounded-lg p-4 shadow-lg shadow-slate-100 peer-checked:bg-emerald-600 peer-checked:text-white" for="radio_1">
                <span class="mt-2- font-medium">Создать резюме</span>
              </label>
            </div>

            <div class="relative" id="checkvac" onclick="openCheckVac()">
              <input class="peer hidden" id="radio_2" type="radio" name="radio" />
              <img src="images/watch.png" class="absolute right-4 top-1/2 box-content block h-9 w-9 -translate-y-1/2 rounded-full peer-checked:border-emerald-400"" alt="">
              <label class=" flex h-full cursor-pointer flex-col rounded-lg p-4 shadow-lg shadow-slate-100 peer-checked:bg-emerald-600 peer-checked:text-white" for="radio_2">
                <span class="mt-2 font-medium">Смотреть вакансии</span>
              </label>
            </div>

            <div class="relative" id="pesonal" onclick="openLC()">
              <input class="peer hidden" id="radio_3" type="radio" name="radio" />
              <img src="images/me2.png" class="absolute right-4 top-1/2 box-content block h-9 w-9 -translate-y-1/2 rounded-full peer-checked:border-emerald-400"" alt="">
              <label class="flex h-full cursor-pointer flex-col rounded-lg p-4 shadow-lg shadow-slate-100 peer-checked:bg-emerald-600 peer-checked:text-white" for="radio_3">
                <span class="mt-2 font-medium">Личный кабинет</span>
              </label>
            </div>
          </div>
    </section>
  



    

    <script>
        let tg = window.Telegram.WebApp;
        let user_id = tg.initDataUnsafe.user.id;
        let user_firstname = tg.initDataUnsafe.user.first_name;
        let username = tg.initDataUnsafe.user.username;
        let photo = tg.initDataUnsafe.user.photo_url;

        // Вывод имено в приветствии
        var helloElement = document.getElementById("hello");
        helloElement.textContent = `${user_firstname}, заполните объявление!`;


        // Установка ID в скрытый элемент
        document.getElementById("userid").value = user_id;

        // Скрыть элемент при нажатии на пустую область
        document.addEventListener('click', function(event) {
          if (event.target !== inputField) {
          inputField.blur();
          }
        });


        function openCreateResume() {
          window.location.href = "https://vk.com/feed";
        }

        function openCheckVac() {
          window.location.href = "https://www.twitch.tv/";
        }

        function openLC() {
          window.location.href = "https://www.youtube.com/";
        }

    </script>
  </body>
</html>
