<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: var(--tg-theme-bg-color);
        }

        h1 {
            text-align: center;
            color: var(--tg-theme-text-color);
        }

        form {
            margin-bottom: 20px;
            background-color: var(--tg-theme-bg-color);
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: var(--tg-theme-text-color);
        }

        select, input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--tg-theme-bg-color);
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 5px;
        }

        select[multiple], select[multiple] option {
            height: auto;
        }

        .slider {
            margin-top: 15px;
            color: var(--tg-theme-bg-color);
        }

        .submit-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 4px;
            cursor: pointer;

        }

        .submitted-message {
            margin-top: 20px;
            font-weight: bold;
        }

        /* Адаптация для мобильных устройств */
        @media only screen and (max-width: 600px) {
            form {
                margin-left: -10px;
                margin-right: -10px;
            }

            select, input[type="text"], input[type="number"], .slider {
                width: calc(100% - 20px);
            }
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Заполните Объявление</h1>

    <form id="my_form">
        <label for="work_type">Тип работы:</label>
        <select id="work_type" name="work_type">
            <option value="permanent">Постоянная работа</option>
            <option value="temporary">Временная работа</option>
        </select>

        <label for="category">Выберите категорию работ:</label>
        <select id="category" name="category" multiple>
            <option value="cleaner">Уборщик</option>
            <option value="bricklayer">Каменьщик</option>
            <option value="tiler">Плиточник</option>
            <option value="laborer">Разнорабочий</option>
        </select>

        <label for="city">Выберите города в которых вы сможете работать:</label>
        <select id="city" name="city" multiple>
            <option value="kazan">Казань</option>
            <option value="mitino">Митино</option>
            <option value="balashikha">Балашиха</option>
            <option value="arsk">Арск</option>
        </select>

        <label for="name">Введите ваше имя:</label>
        <input type="text" id="name" name="name">

        <div class="slider">
            <label for="price">Желаемая оплата за работу:</label>
            <input type="range" id="price" name="price" min="1000" max="300000" value="50000">
            <output for="price" id="price_label">$50,000</output>
        </div>

        <label for="phone">Оставьте ваш номер:</label>
        <input type="number" id="phone" name="phone">

        <button type="submit" class="submit-button">Submit</button>
    </form>

    <div id="submitted_message"></div>

    <script>
        const form = document.getElementById('my_form');
        const submittedMessage = document.getElementById('submitted_message');
        const priceSlider = document.getElementById('price');
        const priceLabel = document.getElementById('price_label');

        form.addEventListener('submit', function (event) {
            event.preventDefault();

            const workType = document.getElementById('work_type').value;
            const category = Array.from(document.getElementById('category').selectedOptions).map(option => option.value);
            const city = Array.from(document.getElementById('city').selectedOptions).map(option => option.value);
            const name = document.getElementById('name').value;
            const price = document.getElementById('price').value;
            const phone = document.getElementById('phone').value;

            const message = `work_type: ${workType}\ncategory: ${category}\ncity: ${city}\nname: ${name}\nprice: ${price}\nphone: ${phone}\n`;
            submittedMessage.textContent = message;
        });

        priceSlider.addEventListener('input', function () {
            const priceValue = priceSlider.value;
            priceLabel.textContent = '$' + priceValue.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        });
    </script>
</body>
</html>
