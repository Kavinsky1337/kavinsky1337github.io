<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Useful Work</title>
  <style>

  </style>
</head>
<body>
    <form id="form">
        <input type="text" placeholder="Имя" id="name">
        <input type="text" placeholder="Фамилия" id="lastname">
        <input type="text" placeholder="Фамилия" id="user_firstname">
        <input type="text" placeholder="Фамилия" id="user_lastname">
        <input type="text" placeholder="Фамилия" id="user_id">
        <input type="text" placeholder="Фамилия" id="username">

    </form>
    <button id="send">Отправить</button>


    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        let send = document.getElementById("send");
        tg.expand();

        send.addEventListener("click", () => {
            let name = document.getElementById("name").value;
            let lastname = document.getElementById("lastname").value;
            let user_id = tg.initDataUnsafe.user.id;
            let usfirstname = tg.initDataUnsafe.user.first_name;
            let uslastname = tg.initDataUnsafe.user.last_name;
            let username = tg.initDataUnsafe.user.username;

            document.getElementById("user_firstname").value = usfirstname;
            document.getElementById("user_lastname").value = uslastname;
            document.getElementById("user_id").value = user_id;
            document.getElementById("username").value = username;

            let data = {
                name: name,
                lastname: lastname,
                user_id: user_id
            };

            // tg.sendData(JSON.stringify(data)); 

            // tg.close();
        });

    </script>

</body>
</html>
