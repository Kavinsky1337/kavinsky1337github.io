<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Useful Work</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Fira Code', monospace;
            background-color: var(--tg-theme-bg-color);  /*Нужно поменять цвет на bg-color */
            margin: 0;
            padding: 0;
            display: block;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            overflow: hidden; /* Запрещаем прокрутку страницы */
            flex-direction: column;
            align-items: center;
            overflow-y: scroll;
        }
/* секция главного меню */
        /* блок главного меню */
        .main {
            text-align: center;
            display: block;
            margin-top: 10px;
        }

        /* BEAUTIFUL WORK в главном меню */
        .main h1 {
            color: var(--tg-theme-text-color); /*Нужно поменять цвет на text-color */
            font-size: 50px;
            font-style: normal;
            font-weight: 700;
            line-height: normal;
            margin-top: 1px;
        }
        /* картинка в главном меню */
        .main img {
            width: 250px;
            flex-shrink: 0;
            align-items: center;
            margin-top: -25px;
        }
        /* текст действия в главном меню */
        .main h3 { 
            color: var(--tg-theme-text-color); /*Нужно поменять цвет на text-color */
            text-align: center;
            font-size: 25px;
            font-style: normal;
            font-weight: 100;
            line-height: normal;
            margin-top: 0px;
            
        }

        .main button {
            background-color: #27AE60; /*Нужно поменять цвет на button-color */
            flex-shrink: 0;
            border-radius: 11px;
            width: 150px;
            height: 50px;
            color: aliceblue; /*Нужно поменять цвет на button-text-color */
            border: none;
            font-family: 'Fira Code', monospace;
            font-size: 25px;
            margin-top: 10px;
        }

/* секция 'выберите тип занятости' */
        /* полный блок "тип занятости" */
        .selectwork {
            display: block;
            clear: both;
            margin-top: 20px;
            text-align: center;
        }
        
        .selectwork h1 {
            font-size: 20px;
            text-align: center;
        }

        /* selectbox 'выберите тип занятости'*/
        .worktypeclass {
            width: 270px;
            height: 40px;
            padding: 8px 8px 8px 16px;
            align-items: center;
            gap: 99px;
            flex-shrink: 0;
            border-radius: 4px;
            border: 1px solid var(--control-jnt-control-border-color, #D0D0D0);
            font-size: 15px;
            font-family: 'Fira Code', monospace,;
            text-align: center;
            display: block;
            justify-content: center;
            margin: 0 auto;
            
            
        }

        option {
            padding: 50px; /* Добавляем отступы вокруг текста */
            font-size: 16px; /* Размер шрифта */
            width: 10px;
            height: 50px;

        }

        /* первая кнопка далее */
        .first-next-class {
            background-color: #27AE60; /*Нужно поменять цвет на button-color */
            flex-shrink: 0;
            border-radius: 11px;
            width: 270px;
            height: 40px;
            color: aliceblue; /*Нужно поменять цвет на button-text-color */
            border: none;
            font-family: 'Fira Code', monospace;
            font-size: 18px;
            margin-top: 10px;
        }

        .select-container {
            position: relative;
            
        }

        .select-multiple {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-left: 20px;
            margin: 0 auto;
            align-items: center;
            justify-content: center;
            
            
        }

        .select-item {
            background-color: #f5f5f5;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .select-item.selected {
            background-color: #27AE60;
            color: #fff;
        }



        .jobs {
            display: block;
            clear: both;
            margin-top: 20px;
            
        }

        .jobs h1 {
            font-size: 20px;
            text-align: center;
        }

        .jobs span {
            font-size: 18px;   
        }



        .step-button {
            display: block;
            text-align: center; /* Центрирование по горизонтали */
            margin-top: 0px;
            
        }

        .step-button button {
            background-color: #27AE60; /*Нужно поменять цвет на button-color */
            flex-shrink: 0;
            border-radius: 11px;
            width: 135px;
            height: 40px;
            color: aliceblue; /*Нужно поменять цвет на button-text-color */
            border: none;
            font-family: 'Fira Code', monospace;
            font-size: 18px;
            margin-top: 10px;
        }

        /* .back-class {
            display: flex;
            border-radius: 11px;
        } */

        .input-name {
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        .input-name h1 {
            font-size: 20px;
            text-align: center;
        }

        .input-class {
            width: 270px;
            height: 40px;
            padding: 8px 8px 8px 16px;
            justify-content: flex-end;
            align-items: center;
            gap: 99px;
            flex-shrink: 0;
            border-radius: 4px;
            border: 1px solid var(--control-jnt-control-border-color, #D0D0D0);
            font-size: 15px;
            font-family: 'Fira Code', monospace,;
        }

        .textarea-class {
            width: 270px;
            height: 150px;
            padding: 8px 8px 8px 16px;
            justify-content: flex-end;
            align-items: center;
            gap: 99px;
            flex-shrink: 0;
            border-radius: 4px;
            border: 1px solid var(--control-jnt-control-border-color, #D0D0D0);
            font-size: 15px;
            font-family: 'Fira Code', monospace,;
        }


        

    </style>
</head>
<body>

    <div class="main" id="main-id">
    <h1 class="comp-name">BEAUTIFUL WORK</h1>
    <img src="hi.png">
    <h3>Нажмите “НАЧАТЬ”, чтобы заполнить ваше резюме.</h3>
    <button class="start" id="go" type="button">НАЧАТЬ</button>
</div>

    <div class="selectwork"">
        <h1>Выберите тип занятости:</h1>
        <select class="worktypeclass" id="worktype">
            <option value="temporary">Постоянная работа</option>
            <option value="permanent">Временная работа</option>
        </select>
        <button class="first-next-class" id="gonext">Далее</button>
    </div>

    <div class="jobs" id="jobs-id"">
        <h1>Выберите работу:</h1>
        <div class="select-multiple" id="jobOptions">
            <span class="select-item" onclick="toggleSelection(this)">Уборщик</span>
            <span class="select-item" onclick="toggleSelection(this)">Каменьщик</span>
            <span class="select-item" onclick="toggleSelection(this)">Плиточник</span>
            <span class="select-item" onclick="toggleSelection(this)">Разнорабочий</span>
        </div>
        <div class="step-button">
            <button class="back-class" id="goback">Назад</button>
            <button class="next-class" id="gonext">Далее</button>
        </div>
    </div>

    <div class="jobs" id="city-id"">
        <h1>Выберите работу:</h1>
        <div class="select-multiple" id="cityOptions">
            <span class="select-item" onclick="toggleSelection(this)">Балашиха</span>
            <span class="select-item" onclick="toggleSelection(this)">Митино</span>
            <span class="select-item" onclick="toggleSelection(this)">Казань</span>
            <span class="select-item" onclick="toggleSelection(this)">Арск</span>
        </div>
        <div class="step-button">
            <button class="back-class" id="goback">Назад</button>
            <button class="next-class" id="gonext">Далее</button>
        </div>
    </div>

    <div class="input-name" id="name-id" ">
        <h1>Введите Имя </h1>
        <input type="text" name="name-n-f" id="user_firstname" class="input-class">
        <div class="step-button">
            <button class="back-class" id="goback">Назад</button>
            <button class="next-class" id="gonext">Далее</button>
        </div>
    </div>


    <div class="input-name" id="about-id" ">
        <h1>Расскажите о себе</h1>
        <textarea class="textarea-class" id="about"></textarea>
        <div class="step-button">
            <button class="back-class" id="goback">Назад</button>
            <button class="next-class" id="gonext">Далее</button>
        </div>
    </div>

    <div class="input-name" id="price-id" ">
        <h1>Введите желаемую оплату за работу</h1>
        <input type="number" name="name-n-f" id="price" class="input-class">
        <div class="step-button">
            <button class="back-class" id="goback">Назад</button>
            <button class="next-class" id="gonext">Далее</button>
        </div>
    </div>

    <div class="input-name" id="phone-id"">
        <h1>Введите ваш номер</h1>
        <input type="tel" name="name-n-f" id="phoneNumber" class="input-class" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="phone">
        <div class="step-button">
            <button class="back-class" id="goback">Назад</button>
            <button class="next-class" id="send">Отправить</button>
        </div>
    </div>

    


    <script>
        function toggleSelection(element) {
            element.classList.toggle("selected");
        }

        const inputField = document.getElementById('inputField');

        // Добавляем обработчик событий для клика в любом месте страницы
        document.addEventListener('click', function(event) {
        // Проверяем, что клик не произошел внутри поля ввода
        if (event.target !== inputField) {
            // Закрываем клавиатуру, убрав фокус с поля ввода
            inputField.blur();
        }
        });
    </script>
</body>
</html>
    </script>
</body>
</html>
