<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example - Beautiful UI/UX</title>
    <style>
        /* ... (unchanged styles) ... */
    </style>
</head>
<body>
    <div class="container">
        <div class="form-header">Заполните Объявление</div>

        <div class="form-group">
            <label class="form-label" for="workType">Тип работы:</label>
            <select id="workType" class="form-control">
                <option value="permanent">Постоянная работа</option>
                <option value="temporary">Временная работа</option>
            </select>
        </div>

        <div class="form-group select-container">
            <label class="form-label">Выберите работу:</label>
            <div class="select-multiple" id="jobOptions">
                <span class="select-item" onclick="toggleSelection(this)">Уборщик</span>
                <span class="select-item" onclick="toggleSelection(this)">Каменьщик</span>
                <span class="select-item" onclick="toggleSelection(this)">Плиточник</span>
                <span class="select-item" onclick="toggleSelection(this)">Разнорабочий</span>
            </div>
        </div>

        <div class="form-group select-container">
            <label class="form-label">Выберите город:</label>
            <div class="select-multiple" id="cityOptions">
                <span class="select-item" onclick="toggleSelection(this)">Казань</span>
                <span class="select-item" onclick="toggleSelection(this)">Митино</span>
                <span class="select-item" onclick="toggleSelection(this)">Балашиха</span>
                <span class="select-item" onclick="toggleSelection(this)">Арск</span>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label" for="name">Напишите ФИО или название организации:</label>
            <input type="text" id="name" class="form-control">
        </div>

        <div class="form-group">
            <label class="form-label" for="desiredPayment">Желаемая оплата за работу:</label>
            <input type="number" id="desiredPayment" class="form-control">
        </div>

        <div class="form-group">
            <label class="form-label" for="jobDescription">Опишите работу, кратко о себе:</label>
            <textarea id="jobDescription" rows="5" class="form-control"></textarea>
        </div>

        <div class="form-group">
            <label class="form-label" for="phoneNumber">Номер телефона пользователя:</label>
            <input type="tel" id="phoneNumber" class="form-control">
        </div>

        <button type="button" class="submit-btn" onclick="submitForm()">Отправить</button>
    </div>

    <script>
        function toggleSelection(element) {
            element.classList.toggle("selected");
        }

        function closeKeyboard(inputElement) {
            inputElement.blur();
        }

        function submitForm() {
            const workType = document.getElementById("workType").value;
            const jobOptions = document.querySelectorAll("#jobOptions .select-item.selected");
            const selectedJobs = Array.from(jobOptions).map(option => option.textContent);

            const cityOptions = document.querySelectorAll("#cityOptions .select-item.selected");
            const selectedCities = Array.from(cityOptions).map(option => option.textContent);

            const name = document.getElementById("name").value;
            const desiredPayment = document.getElementById("desiredPayment").value;
            const jobDescription = document.getElementById("jobDescription").value;
            const phoneNumber = document.getElementById("phoneNumber").value;

            // Do something with the form data, e.g., display in the console
            console.log("workType:", workType);
            console.log("selectedJobs:", selectedJobs);
            console.log("selectedCities:", selectedCities);
            console.log("name:", name);
            console.log("desiredPayment:", desiredPayment);
            console.log("jobDescription:", jobDescription);
            console.log("phoneNumber:", phoneNumber);
        }

        const textInputs = document.querySelectorAll("input[type='text'], input[type='number'], textarea");

        textInputs.forEach(input => {
            input.addEventListener("focus", () => closeKeyboard(input));
        });
    </script>
</body>
</html>
