<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Useful Work</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montressat:wght@200;500&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Montserrat', sans-serif;
        font-weight: 200;
        color: var(--tg-theme-text-color);
        background: var(--tg-theme-bg-color);
    }

    #main {
        width: 100%;
        padding: 20px;
        text-align: center;
    }

    h1 {
        margin-top: 50px;
        margin-bottom: 10px;
    }

    img {
        width: 70px;
        margin: 30px auto;
    }

    p {
        width: 350px;
        margin: 0 auto;
    }

    button {
        border: 0;
        border-radius: 5px;
        margin-top: 50px;
        height: 60px;
        width: 200px;
        font-size: 20px;
        font-weight: 500;
        cursor: pointer;
        transition: all 500ms ease;
        color: var(--tg-theme-button-color);
        background-color: var(--tg-theme-button-text-color);
    }

    button:hover {
        background: var(--tg-theme-secondary-bg-color);
    }

  </style>
</head>
<body>
    <form id="form">
        <input type="text" placeholder="Имя" id="user_firstname">
        <input type="text" placeholder="Фамилия" id="user_lastname">
        <input type="text" placeholder="Номер" id="user_phone">
        <button id="add_ad">Добавить объявление</button>
    </form>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        let add_ad = document.getElementById("add_ad");
        tg.expend();

        add_ad.addEventListener("click", () => {
            // document.getElementById("user_firstname").value = tg.initDataUnsafe.user.firstname;
            // document.getElementById("user_lastname").value = tg.initDataUnsafe.user.lastname;
            // tg.close();

            let user_id = tg.initDataUnsafe.user.id;
            let tgname = tg.initDataUnsafe.user.firstname;
            let tglastname = tg.initDataUnsafe.user.lastname;
            // let name = document.getElementById("user_firstname").value;
            // let lastname = document.getElementById("user_lastname").value;
            // let phone = document.getElementById("user_phone").value;

            let data = {
                user_id: user_id,
                tgname: tgname,
                tglastname: tglastname,
                // name: name,
                // lastname: lastname,
                // phone: phone
            };
            tg.sendData(JSON.stringify(data));

            tg.close();
        });

    </script>
</body>
</html>
