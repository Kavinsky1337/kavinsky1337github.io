<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма приема заявки</title>
  <style>
    :root {
      --bg-color: #F4F4F7;
      --text-color: #000000;
      --hint-color: #808191;
      --link-color: #0078FF;
      --button-color: #0078FF;
      --button-text-color: #FFFFFF;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
    }

    .form-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #FFFFFF;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group select,
    .form-group input[type="text"],
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #CCCCCC;
      border-radius: 4px;
      background-color: #FFFFFF;
      color: var(--text-color);
    }

    .form-group textarea {
      height: 120px;
      resize: vertical;
    }

    .form-group input[type="submit"] {
      display: inline-block;
      padding: 10px 20px;
      background-color: var(--button-color);
      color: var(--button-text-color);
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .form-container {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Форма приема заявки</h2>
    <form action="#" method="POST">
      <div class="form-group">
        <label for="employment-type">Тип работы:</label>
        <select id="employment-type" name="employment-type">
          <option value="permanent">Постоянная работа</option>
          <option value="temporary">Временная работа</option>
        </select>
      </div>
      <div class="form-group">
        <label>Категории:</label>
        <select id="categories" name="categories" multiple>
          <option value="cleaning">Уборка</option>
          <option value="assistant">Подсобник</option>
          <option value="other">Другое</option>
        </select>
      </div>
      <div class="form-group">
        <label for="first-name">Имя:</label>
        <input type="text" id="first-name" name="first-name" required>
      </div>
      <div class="form-group">
        <label for="last-name">Фамилия:</label>
        <input type="text" id="last-name" name="last-name" required>
      </div>
      <div class="form-group">
        <label for="resume">Резюме:</label>
        <textarea id="resume" name="resume" required></textarea>
      </div>
      <div class="form-group">
        <label for="salary">Желаемая зарплата:</label>
        <input type="number" id="salary" name="salary" required>
      </div>
      <div class="form-group">
        <label for="phone-number">Номер телефона:</label>
        <input type="tel" id="phone-number" name="phone-number" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Отправить">
      </div>
    </form>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    function setTheme(themeParams) {
      document.documentElement.style.setProperty('--bg-color', themeParams.bg_color);
      document.documentElement.style.setProperty('--text-color', themeParams.text_color);
      document.documentElement.style.setProperty('--hint-color', themeParams.hint_color);
      document.documentElement.style.setProperty('--link-color', themeParams.link_color);
      document.documentElement.style.setProperty('--button-color', themeParams.button_color);
      document.documentElement.style.setProperty('--button-text-color', themeParams.button_text_color);
    }

    if (typeof tg !== 'undefined' && tg.setColorScheme) {
      tg.setColorScheme("auto");
      tg.addListener('theme', function(event) {
        setTheme(event.theme.theme_params);
      });
    }
  </script>
</body>
</html>
