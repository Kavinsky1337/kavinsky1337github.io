<!DOCTYPE html>
<html>
<head>
    <title>Заполните Объявление</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-size: 16px;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            font-size: 16px;
        }

        .submit-button {
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        /* Responsive styles */
        @media only screen and (max-width: 600px) {
            body {
                padding: 10px;
            }
        }

        @media only screen and (max-width: 400px) {
            label {
                font-size: 14px;
            }
            input[type="text"],
            select {
                font-size: 14px;
                padding: 6px;
            }
            .submit-button {
                font-size: 14px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <form id="my_form">
        <h3>Заполните Объявление</h3>

        <label for="work_type">Тип работы</label>
        <select id="work_type">
            <option value="permanent">Постоянная работа</option>
            <option value="temporary">Временная работа</option>
        </select>

        <label for="category">Выберите категорию работ</label>
        <select id="category" multiple>
            <option value="cleaner">Уборщик</option>
            <option value="mason">Каменьщик</option>
            <option value="tiler">Плиточник</option>
            <option value="laborer">Разнорабочий</option>
        </select>

        <label for="city">Выберите города, в которых вы сможете работать</label>
        <select id="city" multiple>
            <option value="kazan">Казань</option>
            <option value="mitino">Митино</option>
            <option value="balashikha">Балашиха</option>
            <option value="arsk">Арск</option>
        </select>

        <label for="name">Введите ваше имя</label>
        <input type="text" id="name">

        <label for="price">Желаемая оплата за работу</label>
        <input type="range" id="price" min="1000" max="300000" value="50000">
        <output for="price" id="price_label">50000</output>

        <label for="phone">Оставьте ваш номер</label>
        <input type="text" id="phone">

        <button type="submit" class="submit-button">Submit</button>
    </form>

    <script>
        document.getElementById('price').addEventListener('input', function() {
            document.getElementById('price_label').textContent = this.value;
        });

        document.getElementById('my_form').addEventListener('submit', function(event) {
            event.preventDefault();
            var workType = document.getElementById('work_type').value;
            var category = Array.from(document.getElementById('category').selectedOptions).map(option => option.value);
            var city = Array.from(document.getElementById('city').selectedOptions).map(option => option.value);
            var name = document.getElementById('name').value;
            var price = document.getElementById('price').value;
            var phone = document.getElementById('phone').value;

            // Делайте что-то с полученными значениями, например, отправка данных на сервер
            console.log('workType:', workType);
            console.log('category:', category);
            console.log('city:', city);
            console.log('name:', name);
            console.log('price:', price);
            console.log('phone:', phone);
        });
    </script>
</body>
</html>
