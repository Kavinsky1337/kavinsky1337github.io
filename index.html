<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Usefulwork.ru - поиск полезной работы</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div class="lg:m-10">
        <form class="relative border border-gray-100 space-y-3 max-w-screen-md mx-auto rounded-md bg-white p-6 shadow-xl lg:p-10">
        <h1 class="mb-6 text-xl font-semibold lg:text-2xl">Заполните все данные резюме</h1>
      
        <!-- Выбор типа работ -->
        <div>
            <label class="font-medium"> Выберите тип работы </label>
            <div class="relative w-56 mt-2 bg-gray-100 rounded-lg w-full">
              <input class="peer hidden" type="checkbox" name="select-1" id="select-1" />
              <label for="select-1" class="flex w-full cursor-pointer rounded-lg select-none border p-2 px-3 text-sm text-gray-700 ring-blue-400 peer-checked:ring">Тип работы </label>
              <svg xmlns="http://www.w3.org/2000/svg" class="pointer-events-none absolute right-5 top-3 h-4 text-gray-600 transition peer-checked:rotate-180" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
              </svg>
              <ul class="max-h-0  select-none flex-col overflow-hidden rounded-b-lg shadow-md transition-all duration-300 peer-checked:max-h-56 peer-checked:py-3">
                <li class="cursor-pointer px-3 py-2 text-sm text-gray-500 hover:bg-blue-500 hover:text-white">Постоянная работа</li>
                <li class="cursor-pointer px-3 py-2 text-sm text-gray-500 hover:bg-blue-500 hover:text-white">Временная подработка</li>
              </ul>
            </div>
        </div>

        <!-- Выбор Категории работ -->
        <div>
            <label class="font-medium"> Выберите категорию работы </label>
            <div class="relative w-56 mt-2 bg-gray-100 rounded-lg w-full">
                <input class="peer hidden" type="checkbox" name="select-2" id="select-2" />
                <label for="select-2" class="flex w-full cursor-pointer rounded-lg select-none border p-2 px-3 text-sm text-gray-700 ring-blue-400 peer-checked:ring">Категория работы </label>
                <svg xmlns="http://www.w3.org/2000/svg" class="pointer-events-none absolute right-5 top-3 h-4 text-gray-600 transition peer-checked:rotate-180" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                </svg>
                <ul class="max-h-0  select-none flex-col overflow-hidden rounded-b-lg shadow-md transition-all duration-300 peer-checked:max-h-56 peer-checked:py-3">
                    <li class="cursor-pointer px-3 py-2 text-sm text-gray-500 hover:bg-blue-500 hover:text-white">Сварщик</li>
                    <li class="cursor-pointer px-3 py-2 text-sm text-gray-500 hover:bg-blue-500 hover:text-white">Водитель</li>
                    <li class="cursor-pointer px-3 py-2 text-sm text-gray-500 hover:bg-blue-500 hover:text-white">Уборщик</li>
                </ul>
            </div>
        </div>

        <!-- Выбор Города -->
        <div>
            <label class="font-medium"> Выберите категорию работы </label>
            <div class="relative w-56 mt-2 bg-gray-100 rounded-lg w-full">
                <input class="peer hidden" type="checkbox" name="select-3" id="select-3" />
                <label for="select-3" class="flex w-full cursor-pointer rounded-lg select-none border p-2 px-3 text-sm text-gray-700 ring-blue-400 peer-checked:ring">Категория работы </label>
                <svg xmlns="http://www.w3.org/2000/svg" class="pointer-events-none absolute right-5 top-3 h-4 text-gray-600 transition peer-checked:rotate-180" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                </svg>
                <ul class="max-h-0  select-none flex-col overflow-hidden rounded-b-lg shadow-md transition-all duration-300 peer-checked:max-h-56 peer-checked:py-3">
                    <li class="cursor-pointer px-3 py-2 text-sm text-gray-500 hover:bg-blue-500 hover:text-white">Сварщик</li>
                    <li class="cursor-pointer px-3 py-2 text-sm text-gray-500 hover:bg-blue-500 hover:text-white">Водитель</li>
                    <li class="cursor-pointer px-3 py-2 text-sm text-gray-500 hover:bg-blue-500 hover:text-white">Уборщик</li>
                </ul>
            </div>
        </div>

        <div>
          <label class=""> Username </label>
          <input type="text" placeholder="Username" class="mt-2 h-12 w-full rounded-md bg-gray-100 px-3" />
        </div>
        <div>
          <label class=""> Email Address </label>
          <input type="email" placeholder="Info@example.com" class="mt-2 h-12 w-full rounded-md bg-gray-100 px-3" />
        </div>
        <div>
          <label class=""> Password </label>
          <input type="password" placeholder="******" class="mt-2 h-12 w-full rounded-md bg-gray-100 px-3" />
        </div>
        <div class="grid gap-3 lg:grid-cols-2">

          <div>
            <label class=""> Phone: <span class="text-sm text-gray-400">(optional)</span> </label>
            <input type="text" placeholder="+543 5445 0543" class="mt-2 h-12 w-full rounded-md bg-gray-100 px-3" />
          </div>
        </div>
        <div>
          <button type="button" class="mt-5 w-full rounded-md bg-green-600 p-2 text-center font-semibold text-white">Добавить резюме</button>
        </div>
      </form>
      
      </div>

    

    <script>
        let tg = window.Telegram.WebApp;
        let user_id = tg.initDataUnsafe.user.id;
        let user_firstname = tg.initDataUnsafe.user.first_name;
        let username = tg.initDataUnsafe.user.username;
        let photo = tg.initDataUnsafe.user.photo_url;

        // Вывод имено в приветствии
        var helloElement = document.getElementById("hello");
        helloElement.textContent = `${user_firstname}, заполните объявление!`;

        // Установка ID в скрытый элемент
        document.getElementById("userid").value = user_id;

        // Скрыть элемент при нажатии на пустую область
        document.addEventListener('click', function(event) {
          if (event.target !== inputField) {
          inputField.blur();
          }
        });

    </script>
  </body>
</html>
