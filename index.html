<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма заполнения данных</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
      resize: none;
    }

    input[type="checkbox"] {
      display: none;
    }

    .checkbox-label {
      display: inline-block;
      padding: 8px 16px;
      background-color: #f0f0f0;
      border-radius: 20px;
      margin-right: 10px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .checkbox-label:hover {
      background-color: #e0e0e0;
    }

    .checkbox-label input[type="checkbox"]:checked + .checkbox-label {
      background-color: #8ac4d0;
      color: white;
    }

    .cross {
      cursor: pointer;
      margin-left: 5px;
    }

    .form-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }

    .submit-button {
      display: block;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    .submit-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form id="data-form">
      <label for="employment">Выбор Постоянная работа\временная работа:</label>
      <input type="radio" id="permanent" name="employment" value="permanent">
      <label class="checkbox-label" for="permanent">Постоянная работа</label>
      <input type="radio" id="temporary" name="employment" value="temporary">
      <label class="checkbox-label" for="temporary">Временная работа</label>

      <label>Выберите работу:</label>
      <div>
        <input type="checkbox" id="job1" name="job[]" value="job1">
        <label class="checkbox-label" for="job1">Работа 1<span class="cross" onclick="removeOption('job1')">&#10006;</span></label>
      </div>
      <div>
        <input type="checkbox" id="job2" name="job[]" value="job2">
        <label class="checkbox-label" for="job2">Работа 2<span class="cross" onclick="removeOption('job2')">&#10006;</span></label>
      </div>
      <!-- Add more job options as needed -->

      <label>Выберите город:</label>
      <div>
        <input type="checkbox" id="city1" name="city[]" value="city1">
        <label class="checkbox-label" for="city1">Город 1<span class="cross" onclick="removeOption('city1')">&#10006;</span></label>
      </div>
      <div>
        <input type="checkbox" id="city2" name="city[]" value="city2">
        <label class="checkbox-label" for="city2">Город 2<span class="cross" onclick="removeOption('city2')">&#10006;</span></label>
      </div>
      <!-- Add more city options as needed -->

      <label for="name">Напишите Фио или название организации:</label>
      <input type="text" id="name" name="name" required>

      <label for="payment">Желаемая оплата за работу (ввод только числа):</label>
      <input type="number" id="payment" name="payment" required>

      <label for="job-description">Опишите работу, кратко о себе:</label>
      <textarea id="job-description" name="job_description" rows="4"></textarea>

      <label for="phone">Номер телефона пользователя:</label>
      <input type="tel" id="phone" name="phone" required>

      <button type="submit" class="submit-button">Отправить</button>
    </form>
  </div>

  <script>
    // Function to remove an option when the cross is clicked
    function removeOption(optionId) {
      const optionElement = document.getElementById(optionId);
      optionElement.checked = false;
    }

    // Function to gather form data and log it to the console
    document.getElementById('data-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const formData = new FormData(event.target);
      const data = {};
      formData.forEach((value, key) => {
        if (!data[key]) {
          data[key] = value;
        } else {
          if (!Array.isArray(data[key])) {
            data[key] = [data[key]];
          }
          data[key].push(value);
        }
      });

      console.log(data);
    });
  </script>
</body>
</html>
