<!DOCTYPE html>
<html>
<head>
  <title>Форма приема заявки</title>
  <style>
    /* Общие стили */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      --tg-theme-bg-color: #ffffff;
      --tg-theme-text-color: #000000;
      --tg-theme-hint-color: #999999;
      --tg-theme-link-color: #0088cc;
      --tg-theme-button-color: #0088cc;
      --tg-theme-button-text-color: #ffffff;
      --tg-theme-secondary-bg-color: #f2f2f2;
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    
    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
    }
    
    input[type="number"] {
      width: 100px;
      padding: 5px;
      margin-top: 5px;
    }
    
    button[type="submit"] {
      background-color: var(--tg-theme-button-color);
      color: var(--tg-theme-button-text-color);
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
    }
    
    /* Стили для Telegram Web App */
    @media (max-width: 480px) {
      body {
        margin: 10px;
      }
      
      h1 {
        font-size: 20px;
      }
      
      input[type="number"] {
        width: 80px;
      }
      
      button[type="submit"] {
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <h1>Форма приема заявки</h1>
  <form>
    <label>Добавить резюме из формы:</label>
    <select name="jobType">
      <option value="Постоянная работа">Постоянная работа</option>
      <option value="Временная работа">Временная работа</option>
    </select>
    
    <label>Выберите категорию (можно выбрать несколько):</label>
    <select name="category" multiple>
      <option value="Уборка">Уборка</option>
      <option value="Подсобник">Подсобник</option>
      <option value="Другое">Другое</option>
    </select>
    
    <label>Имя:</label>
    <input type="text" name="firstName" required>
    
    <label>Фамилия:</label>
    <input type="text" name="lastName" required>
    
    <label>Резюме:</label>
    <textarea name="resume" rows="8" required></textarea>
    
    <label>Желаемая зарплата:</label>
    <input type="number" name="salary" required>
    
    <label>Номер телефона:</label>
    <input type="text" name="phoneNumber" required>
    
    <button type="submit">Отправить заявку</button>
  </form>
</body>
</html>
