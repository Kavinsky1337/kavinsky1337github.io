<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Form Example - Beautiful UI/UX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Позволим контейнеру вырастать по высоте */
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 100%;
            /* ... остальные стили ... */
            min-height: 100vh; /* Минимальная высота контейнера равна высоте экрана */
        }

        .form-header {
            font-size: 24px;
            /* ... остальные стили ... */
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333333;
        }

        .form-control {
            width: 100%;
            border: 1px solid #dddddd;
            border-radius: 5px;
            padding: 10px;
            font-size: 14px;
        }

        .select-container {
            position: relative;
        }

        .select-multiple {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .select-item {
            background-color: #f5f5f5;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .select-item.selected {
            background-color: #007bff;
            color: #fff;
        }

        .submit-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .step {
            /* ... остальные стили ... */
            overflow-y: auto;
            max-height: calc(100vh - 200px); /* Учтем высоту кнопок и заголовка шага */
        }

        .step-buttons {
            /* ... остальные стили ... */
            position: fixed; /* Фиксируем позицию кнопок */
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%); /* Центрируем кнопки горизонтально */
        }

        .step-buttons button {
            /* ... остальные стили ... */
            padding: 10px 18px; /* Уменьшаем отступы */
        }

        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 20px;
            }

            .form-header {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-header">Заполните Объявление</div>
        
        <!-- Step 1 -->
        <div class="step" id="step1">
            <div class="form-group">
                <label class="form-label" for="workType">Тип работы:</label>
                <select id="workType" class="form-control">
                    <option value="permanent">Постоянная работа</option>
                    <option value="temporary">Временная работа</option>
                </select>
            </div>
            <div class="step-buttons">
                <button onclick="showStep('step1')">Назад</button>
                <button onclick="showStep('step2')">Далее</button>
            </div>
        </div>
        
        <!-- Step 2 -->
        <div class="step" id="step2" style="display: none;">
            <div class="form-group select-container">
                <label class="form-label">Выберите работу:</label>
                <div class="select-multiple" id="jobOptions">
                    <span class="select-item" onclick="toggleSelection(this)">Уборщик</span>
                    <span class="select-item" onclick="toggleSelection(this)">Каменьщик</span>
                    <span class="select-item" onclick="toggleSelection(this)">Плиточник</span>
                    <span class="select-item" onclick="toggleSelection(this)">Разнорабочий</span>
                </div>
            </div>
            <div class="step-buttons">
                <button onclick="showStep('step1')">Назад</button>
                <button onclick="showStep('step3')">Далее</button>
            </div>
        </div>
        
        <!-- Step 3 -->
        <div class="step" id="step3" style="display: none;">
            <div class="form-group select-container">
                <label class="form-label">Выберите город:</label>
                <div class="select-multiple" id="cityOptions">
                    <span class="select-item" onclick="toggleSelection(this)">Казань</span>
                    <span class="select-item" onclick="toggleSelection(this)">Митино</span>
                    <span class="select-item" onclick="toggleSelection(this)">Балашиха</span>
                    <span class="select-item" onclick="toggleSelection(this)">Арск</span>
                </div>
            </div>
            <div class="step-buttons">
                <button onclick="showStep('step2')">Назад</button>
                <button onclick="showStep('step4')">Далее</button>
            </div>
        </div>
        
        <!-- Step 4 -->
        <div class="step" id="step4" style="display: none;">
            <div class="form-group">
                <label class="form-label" for="desiredPayment">Желаемая оплата за работу:</label>
                <input type="number" id="desiredPayment" class="form-control">
            </div>
            <div class="step-buttons">
                <button onclick="showStep('step3')">Назад</button>
                <button onclick="showStep('step5')">Далее</button>
            </div>
        </div>
        
        <!-- Step 5 -->
        <div class="step" id="step5" style="display: none;">
            <div class="form-group">
                <label class="form-label" for="jobDescription">Опишите работу, кратко о себе:</label>
                <textarea id="jobDescription" rows="5" class="form-control"></textarea>
            </div>
            <div class="step-buttons">
                <button onclick="showStep('step4')">Назад</button>
                <button onclick="showStep('step6')">Далее</button>
            </div>
        </div>
        
        <!-- Step 6 -->
        <div class="step" id="step6" style="display: none;">
            <div class="form-group">
                <label class="form-label" for="phoneNumber">Номер телефона пользователя:</label>
                <input type="tel" id="phoneNumber" class="form-control">
            </div>
            <div class="step-buttons">
                <button onclick="showStep('step5')">Назад</button>
                <button onclick="submitForm()">Отправить</button>
            </div>
        </div>
    </div>

    <script>
        let currentStep = 1;

        function showStep(stepId) {
            const steps = document.querySelectorAll(".step");
            steps.forEach(step => {
                step.style.display = step.id === stepId ? "block" : "none";
            });

            currentStep = stepId === "step1" ? 1 : stepId === "step2" ? 2 : stepId === "step3" ? 3 : stepId === "step4" ? 4 : stepId === "step5" ? 5 : 6;
        }

        function toggleSelection(element) {
            element.classList.toggle("selected");
        }

        function submitForm() {
            // Gather form data here and do something with it
            const workType = document.getElementById("workType").value;
            const jobOptions = document.querySelectorAll("#jobOptions .select-item.selected");
            const selectedJobs = Array.from(jobOptions).map(option => option.textContent);

            const cityOptions = document.querySelectorAll("#cityOptions .select-item.selected");
            const selectedCities = Array.from(cityOptions).map(option => option.textContent);

            const desiredPayment = document.getElementById("desiredPayment").value;
            const jobDescription = document.getElementById("jobDescription").value;
            const phoneNumber = document.getElementById("phoneNumber").value;

            console.log("workType:", workType);
            console.log("selectedJobs:", selectedJobs);
            console.log("selectedCities:", selectedCities);
            console.log("desiredPayment:", desiredPayment);
            console.log("jobDescription:", jobDescription);
            console.log("phoneNumber:", phoneNumber);
        }

        // Show the first step initially
        showStep("step1");
    </script>
</body>
</html>
